<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/icone.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container flex flex-c">
      <div class="top-bar flex flex-sb">
        <h1 class="heading">Music Player</h1>
        <div class="search-box flex flex-c">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="searchBar"
            placeholder="Search songs or artists..." />
        </div>
      </div>
      <div class="main flex flex-sb">
        <div class="music-list" id="playlistDiv"></div>
        <div class="music-player" id="musicPlayer">
          <div class="back-btn" onclick="goBackToList()">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <img
            src="image/blue.jpeg"
            alt="Song Image"
            class="song-img"
            id="songImg" />
          <h1 id="songTitle">Title</h1>
          <p id="songArtist">Artist</p>

          <audio id="song"></audio>
          <div class="controls-1 flex flex-end">
            <div class="flex">
              <i class="fa-solid fa-volume-high"></i
              ><input
                type="range"
                id="volumeControl"
                min="0"
                max="1"
                step="0.01" />
            </div>
            <i
              class="fa-solid fa-arrow-down"
              id="downloadSong"
              onclick="downloadCurrentSong()"></i>
            <i class="far fa-heart" id="favBtn" onclick="toggleFavorite()"></i>
          </div>
          <input type="range" value="0" id="progress" />
          <div class="flex flex-sb">
            <span class="time" id="currentTime">0:00</span
            ><span class="time" id="duration">0:00</span>
          </div>

          <div class="controls flex flex-sb">
            <i class="fas fa-random" id="suffle" onclick="shuffleSongs()"></i>
            <i class="fas fa-backward" onclick="previousSong()"></i>
            <i
              class="fas fa-play"
              id="ctrlIcon"
              onclick="togglePlayPause()"></i>
            <i class="fas fa-forward" onclick="nextSong()"></i>
            <i class="fa-solid fa-repeat" id="loop" onclick="toggleLoop()"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
